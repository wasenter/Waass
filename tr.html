<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Prolink Tech Center</h1>
          <p class="hero__tagline">
            Join Prolink Tech Center today and embrace the future of tech
            education!
          </p>
          <a href="" class="btn btn--accent btn--stretched">Get Started</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="/images/banner.webp 1X, /images/banner@2x.webp 2x"
          />
          <img class="hero__image" src="/images/banner.png" alt="" />
          <source
            type="image/png"
            srcset="/images/banner.png 1X, /images/banner@2x.png 2x"
          />
          <img class="hero__image" src="/images/banner.png" alt="" />
        </picture>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
